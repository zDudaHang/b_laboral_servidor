databaseChangeLog:
  - changeSet:
      id: tbPresenca_createTable
      author: Duda
      changes:
        - createSequence:
            type: BIGINT
            sequenceName: SQ_ID_TB_PRESENCA
            startValue: 1
        - createTable:
            tableName: TB_PRESENCA
            remarks: Tabela responsável pelo armazenamento dos bridgers
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  valueSequenceNext: SQ_ID_TB_PRESENCA
                  remarks: ID para o registro
                  constraints:
                    primaryKey: TRUE
                    primaryKeyName: PK_ID_PRESENCA
                    nullable: FALSE
              - column:
                  name: DATA_MARCADA
                  type: DATE
                  remarks: Data em que foi marcada a presença
                  constraints:
                    nullable: FALSE
              - column:
                  name: BRIDGER_UUID
                  type: UUID
                  remarks: Chave estrangeira do bridger que teve a presença marcada. Oriunda da TB_BRIDGER
                  constraints:
                    nullable: FALSE
        - addForeignKeyConstraint:
            baseColumnNames: BRIDGER_UUID
            baseTableName: TB_PRESENCA
            constraintName: FK_PRESENCA_BRIDGER
            referencedColumnNames: UUID
            referencedTableName: TB_BRIDGER
        - addUniqueConstraint:
            columnNames: DATA_MARCADA, BRIDGER_UUID
            constraintName: UK_DATA_PRESENCA_BRIDGER
            tableName: TB_PRESENCA
        